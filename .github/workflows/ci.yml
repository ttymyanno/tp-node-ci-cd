name : CI/CD Node.js Pipeline # Nom visible du pipeline
on :
  push : # D c l e n c h e sur push
    branches : [ main ]
  pull_request : # D c l e n c h e sur PR
    branches : [ main ]

jobs :

  test : # Job CI
    name : Continuous Integration
    runs-on : ubuntu-latest

    steps :
      - name : Checkout repository
        uses : actions/checkout@v4 # R c u p r e le code source

      - name : Setup Node.js
        uses : actions/setup-node@v4
        with :
          node - version : 20 # Version Node . js

      - name : Install dependencies
        run : npm ci

      - name : Run unit tests
        run : npm test # chec bloque le job deploy

  deploy : # Job CD
    name : Continuous Deployment
    runs-on : ubuntu-latest
    needs : test # S â€™ e x c u t e seulement si test r u s s i t

    steps :
      - name : Checkout repository
        uses : actions/checkout@v4

      - name : Deploy to GitHub Pages
        uses : peaceiris/actions-gh-pages@v3
        with :
          github_token : ${{ secrets.GITHUB_TOKEN }}
          publish_dir : ./